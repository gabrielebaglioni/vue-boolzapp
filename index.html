<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" id="app">
        <div class="col-left">
            <div class="header-left">
                <div class="container-top">
                    <div class="user-img">
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                </div>
                <ul class="nav-menu">
                    <li><i class="fa-solid fa-circle-notch"></i></li>
                    <li><i class="fa-solid fa-message"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
            </div>
            <div class="notifiche">
                <div><i class="fa-solid fa-bell-slash"></i></div>
                <div class="testo-notifiche">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span><small>Attiva notifiche desktop</small></span>
                </div>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="input-bar" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="contacts">
                <div class="contact" v-for="(contact,index) in contacts">
                    <div class="contact-img">
                        <img class="user-img" :src="'img/avatar'+ contact.avatar +'.jpg'" alt="avatar_1">
                    </div>
                    <div class="contact-info">
                        <div>
                            <h4 class="contact-name">{{contact.name}}</h4>
                            <small>Ultimo messaggio inviato</small>
                        </div>
                        <div class="timer">
                            <small>12:00</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-right">
            <div class="container-top">
                <div class="header-right">
                    <div class="user-img">
                        <img src="img/avatar_1.jpg" alt="my avatar">
                        <span>Michele <br><span id="decoration">ultimo acceso ieri</span></span>
                    </div>
                    <ul class="nav-menu">
                        <li><i class="fa-solid fa-circle-notch"></i></li>
                        <li><i class="fa-solid fa-message"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
            </div>
            <div class="chat-container">
            </div>
            <div class="chat-input">
                <i class="fa-regular fa-face-smile"></i>
                <input class="chat-input-bar input-bar" type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
