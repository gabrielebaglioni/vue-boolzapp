<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Container della WebApp + collegamento a vue -->
    <div class="container" id="app">
        <!-- inizio col-left -->
        <div class="col-left">
            <div class="header-left">
                <div class="container-top">
                    <div class="user-img">
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                </div>
                <!-- nav -->
                <ul class="nav-menu">
                    <li><i class="fa-solid fa-circle-notch"></i></li>
                    <li><i class="fa-solid fa-message"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
            </div>
            <!-- markUp delle notifiche blue -->
            <div class="notifiche">
                <div><i class="fa-solid fa-bell-slash"></i></div>
                <div class="testo-notifiche">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span><small>Attiva notifiche desktop</small></span>
                </div>
            </div>
            <!-- markUp della search-bar dei contatti + ciclo for per stampare i miei obj -->
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="input-bar" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="contacts">
                <div class="contact" v-for="(contact, index) in contacts" @click="changeChat(index)">
                    <div class="contact-img">
                        <!-- concatenizzazione dell'img avatar -->
                        <img class="user-img" :src="createImg(contact.avatar)" alt="avatar_1">
                    </div>
                    <div class="contact-info">
                        <div>
                            <!-- tamplate litteral -->
                            <h4 class="contact-name">{{contact.name}}</h4>
                            <small>Ultimo messaggio inviato</small>
                        </div>
                        <div class="timer">
                            <small>12:00</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- inizo col-right -->
        <div class="col-right">
            <div class="container-top">
                <div class="header-right">
                    <div class="user-img">
                        <img :src="createImg(contacts[currentIndex].avatar)" alt="my avatar">
                        <span>{{contacts[currentIndex].name}} <br><span id="decoration">ultimo acceso ieri</span></span>
                    </div>
                    <!-- nav -->
                    <ul class="nav-menu">
                        <li><i class="fa-solid fa-circle-notch"></i></li>
                        <li><i class="fa-solid fa-message"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
            </div>
            <!-- inpunt della chat -->
            <div class="chat-container">
            </div>
            <div class="chat-input">
                <i class="fa-regular fa-face-smile"></i>
                <input class="chat-input-bar input-bar" type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
